<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Registeration</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <buutton type="button" class ="navbar-toggle collapsed"
               data-toggle="collapse" data-target="#navbar" aria-expanded="false"
               aria-controls="navbar">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </buutton>
      <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
    </div>
  </div>

</nav>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div th:if="${param.success}">
        <div class="alert alert-info">You've Successfully Registered!</div>
      </div>
      <h1>Registration</h1>
      <form th:action="@{/registration}" method="post" th:object="${customer}">
        <div class="form-group">
          <label class="control-Label" for =Name">Name

          </label>
          <input id="name" class="form-control" th:field="*{name}" required autofocus="autofocus" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Register</button>
          <span>Already Registered? <a href="/" th:href="@{/Login}">Login here</a></span>
        </div>
      </form>
    </div>

  </div>
</div>
</body>
</html>
