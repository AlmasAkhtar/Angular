<div class="container col-lg-6" xmlns:th="http://www.w3.org/1999/xhtml">
  <h1 class="text-center">Login</h1>
  <div class="card">
    <div class="card-body">
      <form class="col-12" th:action="@{/login}" method="post"></form>
      <form class="form-group">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        <div class="form-group">
          <label for="id">Id :</label>
          <input type="text" class="form-control" id="id" [(ngModel)]="id" placeholder="Enter Your Customer ID"
                 name="id">
        </div>
        <div class="form-group">
          <label for="name">Name :</label>
          <input type="password" class="form-control" [(ngModel)]="name" id="name" placeholder="Enter User Name"
                 name="name">
        </div>
        <button type="submit" (click)="handleLogin()" class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</div>
